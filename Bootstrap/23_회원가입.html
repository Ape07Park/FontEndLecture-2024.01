<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!--여기서 사이즈 조절-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
      * { font-family: 'Noto Sans KR', sans-serif; }
      a { text-decoration: none; }
  </style>   
</head>
<body>

  <div class="container-fluid p-3 bg-primary text-white text-center">
    <h1>부트스트랩 페이지</h1>
    <p>회원가입</p> 
  </div>
    
  <div class="container mt-3">
    <div class="row">
      
        
          <table class="table table-borderless">
            <tr>
              <td><label class="col-form-label">ID</label></td>
              <td><input type="text" class="form-control" placeholder="ID를 입력하세요."></td>
            </tr>
            <tr>
              <td><label for="pwd" class="col-form-label">패스워드</label></td>
              <td><input type="password" class="form-control" id="pwd" placeholder="패스워드를 입력하세요."></td>
            </tr>
            <tr>
              <td><label for="pwdCH" class="col-form-label">패스워드 확인</label></td>
              <td><input type="password" class="form-control" id="pwdCH" placeholder="패스워드를 입력하세요."></td>
            </tr>
            <tr>
              <td><label for="name" class="col-form-label">이름 확인</label></td>
              <td><input type="text" class="form-control" id="name" placeholder="이름 입력하세요."></td>
            </tr>
            <tr>
              <td><label for="email" class="col-form-label">이메일</label></td>
              <td><input type="password" class="form-control" id="email" placeholder="이메일을 입력하세요."></td>
            </tr>


            <tr>
              <td><form action="/" method="post" enctype="multipart/form-data"> <!--파일 업로드 시 이 줄 꼭 넣어-->
                <div class="form-check"></td>
              <td><input type="file" name="file" class="form-control mt-3"></td>
            </tr>
            
            
            
              <td colspan="2">
                <input type="submit" class="btn btn-primary me-2" value="로그인">
                <input type="reset" class="btn btn-secondary" value="취소">
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    
  </div>
  
<!-- 반응형: 웹에선 웹 사이즈에 맞게 스마트폰에선 스마트폰에 맞게 사이즈 조절  -->
</body>
</html>
