<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        // 속성값 붙이기
        $(document).ready(() => {
            $('img').attr('src', 'https://picsum.photos/640/360')
                    .attr("width", "320px");
            for(let i = 0; i < 4; i++){
                $("<img></img>").css("margin", "5px")
                        .attr("src", 'https://picsum.photos/200/200?q=' + i) // ?q = +1로 다양한 그림 불러오기. ? 다음에 있는 것은 url을 바꾸겠다는 뜻으로 자바스크립트를 다른 곳에서 돌리겠다.
                        .appendTo('body');
            }
        });
    </script>
</head>
<body style="margin: 50px;">
    <img>
    <hr>
</body>
</html>
