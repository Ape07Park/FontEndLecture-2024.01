<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        // 속성값 붙이기
        $(document).ready(() => {
            $("input")
                .on("keyup", function(e) {
                    $("#keyup").text($(this).val());
                })
                .on("change", function(e){
                    $("#change").text($(this).val());
                })
        });
        //키보드 누를 때 키 다운-버퍼에 누른 거 저장, 키보드 땔 때 키 업- 버퍼에 있는 데이터 처리 
    </script>
</head>
<body style="margin: 50px;">
   입력: <input type="text">
   <hr>
   <div>
        글자 입력할 때마다 어떤 글자가 입력되었는지:
        <span id="keyup"></span>
   </div>
   <div>
    글자 입력하고 엔터키를 쳤을때:
    <span id="change"></span>
</div>
</body>
</html>
