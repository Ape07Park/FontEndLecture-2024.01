<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function handler(){
            // 첫번쨰 h1 태그의 배경색을 yellow로
            document.querySelector('h1').style.backgroundColor = 'yellow';

            // 모든 h1 태그의 글자색을 red로 
            let h1Array = document.querySelectorAll('h1');
            for (let h1 of h1Array){
                h1.style.color = "red";
            }

            // class header1인 요소의 배경색을 aqua로
            let header1Array = document.querySelectorAll('.header1');
            for (let h1 of header1Array){
                h1.style.backgroundColor = "aqua";
            }

            // id가 header1인 요소의 텍스트를 from JS로 변경
            document.querySelector("#header1").innerHTML = "From JS";
        }
    </script>
</head>
<body style="margin: 50px;">
    <h1>header No.1</h1>
    <h1 class="header1">header No.2</h1>
    <h1 id="header1">header No.3</h1>
    <h1 class="header1">header No.4</h1>
    <button onclick="handler()">실행</button>
</body>
</html>
