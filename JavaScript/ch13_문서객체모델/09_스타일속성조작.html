<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            let image = document.getElementById("image");
            image.src ='https://picsum.photos/320/180'; // 320 ~ 180사이의 사진 줌
            image.setAttribute("width", 640);
            image.height = 360;

            let width = image.setAttribute("width", 640);
            let height = image.height;
            let info = `width: ${width}, height: ${height}`;
            document.querySelector('h3').innerHTML= info;
        }
    </script>
</head>
<body style="margin: 50px;">
    <img id="image">
    <h3></h3>
</body>
</html>
