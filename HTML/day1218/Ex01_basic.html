    주석: 컴퓨터가 인식 X
    프로그래밍을 위한 글자와 설명을 위한 글 분리 필요
    
    F5: 결과 실행 > 웹앱(cheome) 클릭
    ctrl + s : 파일 저장 / 저장 x면 상단에 o 표시 있음
    ctrl + a : 전체선택

주석

<!--
    HTML: HyperText Markup Language
    웹페이지를 만드는 언어, 태그로 구성되어 있는 언어, 문서
   HTML 구성하는 < >: 태그(꺽쇠괄호)
   태그: 시작태그와 종료태그 한쌍으로 구성, 열고 닫는다라고 표현

   <> 
   내용
   </>
   <태그이름> 
   내용
   </태그이름>

   * 예외: 시작 태그만 있는 태그들도 존재: 빈태그(empty Tag)
-->

<!-- 
<!doctype html> : html5 버전으로 작성된 페이지 
- 이 페이지는 HTML5 버전으로 작성된 페이지입니다

<html></html> : 문서의 시작과 끝
<head></html> : 문서의 영역을 나누는 부분으로 문서의 설정, 제목 등 작성
<body></body>: 문서의 영역을 나누는 부분으로 문서 내에서 표현할 값(보여줄 값) 포함
-->

<html>
    <head>

    </head>
</html>

<!-- 
    ! 치고 enter 누르면 이렇게 나옴

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>버튼입니다</button>
    
    안녕하세요_01_basic.html
</body>
</html>
