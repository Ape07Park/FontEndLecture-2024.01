<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- action / method-->
    <form action="Ex98_text.html" method="get">
    <!-- action: 이동할 페이지 주소
        mathod: 전송방법
    -->
        이름: <input type ="text" name="userName">
        별명: <input type ="text" name="userNick">

        <!-- submit *form 태그 내부에 있는 모든 input 태그의 정보를 전달
        > 서버, 다음 페이지로(action)

        input 정보를 전달 > 어떤 input태그의 정보인지 선별, 구분 > neme 속성
        input 태그의 name 속성: 서버와 통신할 때 사용하는 값, 전달되어지는 값에 대한 키(key)
        -->

        <input type ="submit" value="제출">

        <!--
            태그들의 속성 종류

            type/id/name/value/min/max/ border 등등
            - 태그마다 적용되는 속성의 종루가 다름
            input태그는 type 존재하고 p태그는 type 속성 x

            * 모든태그에 필수적으로 사용하는 속성: id/ class/ name
            *태그들의 모양을 담당하는 것이 아닌 개발자들이 태그들을 컨트롤 하기 위해 사용하는 필수 속성

            id: id = "속성값"
            > 태그의 고유값으로 사용 
            CSS, JS 같은 언어를 사용할 떄 태그를 선택하는 값으로 사용
            "하나"의 태그를 선택하려고 할 때 속성 부여

            class 속성: class = "속성값 속성값"
            > 태그를 그룹으로 묶을 때 사용
            CSS, JS 같은 언어를 사용할 떄 태그를 선택하는 값으로 사용
            "다중" 태그를 선택하려고 할 때 속성 부여

            name 속성 : name="속성값" // 중요
            > 태그의 값을 서버로 젅달하는 속성 * radio 버튼 그룹화 가능
            CSS, JS 같은 언어를 사용할 떄 태그를 선택하는 값으로 사용
            id + class처럼 사용, 서버로 전달, 그룹화 모두 가능
        -->

    </form>
</body>
</html>
