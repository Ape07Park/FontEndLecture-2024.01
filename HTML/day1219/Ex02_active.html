<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        HTML: 뼈대를 만드는 언어
        구조를 만들기도 하지만 필요한 기능이 자주 사용될 경우 태그화한 언어

        CSS: 꾸밈 언어

        JavaScript : 웹페이지상에서 발생하는 이벤트(사건) 정의
        이벤트(사건)이 발생하면 기능을 작동시켜주는 언어

        HTML 태그 중 자바스크립트처럼 기능이 포함되어 있는 태그 O

        링크 태그 <a> : 현재 웹페이지에서 다른 페이지나 다른 사이트로 연결해주는 태그, anchor 닻
        
        이동할 주소를 작성 : href 라는 속성 (필수)

    -->
    <a href="이동할 정보">HTML 설명 </a> <br/>
    <a href="https:www.naver.com">네이버 이동</a>

    <!--
        target 속성 : 링크로 연결된 페이즈를 보여줄 방법
        _blank : 새탭 오픈
        _self : 내 프레임에서 오픈/ 기본값
    -->
    <br/>
    <a href="https://www.google.com"> 구글이동 </a> <br/>
    <a href="https://www.daum.net" target="_blank"> 다음이동 </a> <br/>

    <!--간단하게 클릭이벤트의 형태를 보여줘야할 때 사용하는 방법
        href ="#" 이동하는 경로를 무효화시켜 놓고 클릭 이벤트 활성화시킨 형태
        (*) 회사마다 사용하는 방법이 다름.
    -->
    <a href ="#">클릭 이벤트</a><br>
    클릭 이벤트<br>

    <!-- img: 이미지 태그
         * 필수속성 2가지
         src : 이미지 주소 작성 (불러올 사진 주소)
         alt : 이미지 불러오기 실패시 대체할 문자열 + 시각장애인분들에게 사진을 읽어줄 때 사용하는 설명문
    -->

    <img src ="Test.jpg" alt =" 이미지가 없음" title="설명"/> <!-- 빈태그-->
    <br/>
    
    <a href = "https://www.daum.net" target="_blank"> 
        <img src ="https://img2.daumcdn.net/thumb/R658x0.q70/?fname=https://t1.daumcdn.net/news/202312/13/xportsnews/20231213163524295wdte.jpg" alt = "없음" title="짱구"/>
    </a> <br/>

    

</body>
</html>
