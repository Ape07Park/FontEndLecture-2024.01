<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    // 시작
    <form>
        <fieldset> <!-- 입력값을 감싸는(꾸미는) 태그-->
            <legend>회원가입</legend>
    <br/>
    1. 이름 <input type="text" placeholder="이름" required/>

    <!--
        <ol>
                
            <li>
                이름 <input type="text" placeholder="이름" required/>
            <li>
        <ol>    
    -->



    <br/>
    2. 성별 <input type = "radio" name ="gender" id="gender_man" />
            <label for="gender_man"> 남성</label> 
            
            <input type = "radio" name = "gender" id="gender_woman" />
            <label for="gender_woman"> 여성</label> 
   
     <!--
         label:input 태그가 아닌 다른 요소를 선택하더라도 마치 input태그가 선택된것처럼 도와주는 태그
        <label for="값">
        <input id="값">
        label for="값" 과 input id="값" 이 같아야합니다. / 다르면 무관
         type="radio" 의 그룹설정을 돕는 속성 :  name속성
     -->
    
    <br/>
    3. 직업 <select>
        <option >학생</option>
        <option selected>프로그래머</option>
        <option >선생</option>
    </select>

    <!--
        select: 여러 항목 중 하나를 선택하는 태그 드롭다운형태
        option: select의 여러 항목을 표현하는 태그 

        select multiple: 드롭다운 리스트 형태가 아닌 다중선택 가능한 리스트형
        option selected: 처음 미리 선택되는 옵션을 지정
    -->

    <br/>
    4. 취미 <input type="checkbox" id="eating" />
            <label for="eating">먹기</label>

    <input type="checkbox" id="sleeping" checked/>
    <label for="sleeping">자기</label> 

    <input type="checkbox" id="breathing"/> 
    <label for="breathing">숨쉬기</label> 

    <br/>
    5. 애인 여부
    <input type = "radio" name ="love" id="yes"/>
            <label for="yes"> yes</label> 
            
            <input type = "radio" name = "love" id="no"/>
            <label for="no"> no</label> 
    
    <br/>
    6. <input type ="submit" value="확인">
       <input type ="reset" value="취소">

       <!--<button type="resest">취소</button> -->

    <br/>
    7. <textarea cols="30" rows="4"></textarea> 

        <!--textarea: 여러 줄로 가진 텍스트를 입력받는 태그.시작태그와 종료태그 사이에 문자 입력.
        그래서 시작태그와 종료태그를 붙여서 사용
        크기조절: rows 가로줄, cols 1줄당 글자수     
        
        -->

    <br/>
    8. 빈값: <input type="text" required> 

    <!--
        
    -->

    <br/>
    9. 사이즈: <input type="text" size="50"/>


    <br/>
    10. 초기값: <input type="text" value="초기값"/>

    <br/>
    11. 초기값 변경 x: <input type="text" value="초기값" readonly/> 

    <br/>
    12. 입력 한계: <input type="text" maxlength="5"/>

    <br/>
    13. 미사용: <input disabled/>

        </fieldset>
    </form>

</body>
