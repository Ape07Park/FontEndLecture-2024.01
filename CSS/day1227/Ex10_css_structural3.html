<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 
        div p: first-child
        . div 요소 중 하위 요소가 p인 태그 중: first-child 구조 찾기
        first-child: 가장 첫번쨰가 p인 경우 탐색

        div 하위요소: div p p 순으로 작성
        div  자손 중 첫번째 자식이 p인 태그 선택- 적용대상 x. p는 두 번쨰임
        */
      div p:first-child {
        color: red;
        font-size: xx-large;
      }

      /* div p: first-of-type
        div 요소 중 하위 요소가 p인 태그 중: first-of-type구조 찾기
        first-of-type: p태그 중 가장 첫번쨰 탐색
        div 하위요소: div p p 순으로 작성
        특정태그 : "p"이기에 p태그를 기준으로 순서 정의
      */
      div p:first-of-type {
        color: blue;
        font-size: xx-large;
      }

      /* 
      first-child: 태그명이면서 & 동시에 첫번째 요소(and)
      first-of-type: 태그명 중에서 첫번째 요소(or)
      */

      input[type="text"]:first-of-type {
        border: 10px solid black;
      }

      div p:nth-child(2),
      div p:nth-child(3) {
        color: salmon;
        font-size: xx-large;
      }
    </style>
  </head>
  <body>
    <h1>구조 가상 클래스 연습</h1>
    <div>
      <div>test1</div>
      <p>test2</p>
      <p>test3</p>
    </div>

    <input type="text" />
    <input type="text" />
    <input type="password" />
  </body>
</html>
