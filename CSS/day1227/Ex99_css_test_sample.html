<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 모든 요소들의 기준점인 태그를 만드는 이유는 내가 편하게 관리 위해 */
      body > div > p {
        color: red;
      }

      div > div > p {
        color: orange;
      }

      div > div > p + div > p {
        color: yellow;
      }

      div > span {
        color: green;
      }

      div > div > span + div > p {
        color: blue;
      }

      div > div > div + p {
        color: navy;
      }

      div > div > div > div > p {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div class="txt3">
      <p>자식1</p>
      <div class="txt3_1">
        <p>손자1</p>
        <div>
          <p>증손자1</p>
        </div>
        <span>손자2</span>
        <div class="txt3_2">
          <p>증손자2</p>
        </div>
        <p>자식2</p>
        <div>
          <div>
            <p>너는누구니?</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
