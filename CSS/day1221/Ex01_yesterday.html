display와 layout

HTML 태그:항상 박스형태 > 테트리스 함 > 왼쪽 상단부터 들어감

--스타일 요소--
style = "display: 속성값"

display=block: 항상 넓이가 한줄 전체(부모태그의 넓이만큼 차이)
block 형태인 태그들은 항상 새로운 줄에서 시작

display=inline: 넓이가 태그 내용만큼 차지, 라인 한 줄에 여러 개 배치 가능

display=inline-block: 두 가지 속성의 장점을 이용하는 속성값, 크기 조절 가능하고 라인 한 줄에 여러개 배치가능

각 태그별로 display의 기본값이 있음
block: div p h ul ol form 등
inline: span a img input

display 속성을 이용해 여러 구성요소(태그)를 보기 좋게 배치 layout

div 태그를 통해 배치
> div 유지보수 시 항상 태그 다시 분석 이유는 태그마다 id 다르기에.
따라서 시맨틱 태그로 상단에 작성할 태그를 <header>로 정해둠

HTML 뼈대에 꾸밈 속성을 넣기 위한 언어인 CSS
HTML: 마그업 언어: 태그로 구성된 언어
CSS: 스타일 언어: 태그들의 디자인을 담당하는 언어
